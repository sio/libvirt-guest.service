driver:
  name: vagrant
  provider:
    name: libvirt


platforms:
  - name: debian10-test-host
    box: potyarkin/debian10
    cpu_mode: host-passthrough
    cpus: 2
    memory: 2048
  - name: debian11-test-host
    box: potyarkin/debian11
    cpu_mode: host-passthrough
    cpus: 2
    memory: 2048


provisioner:
  name: ansible
  log: yes
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: /usr/bin/python3
        guests:
          - alpha
          - bravo
          - charlie

scenario:
  test_sequence:
    - cleanup
    - destroy
    - create
    - converge
    - verify
    - cleanup
    - destroy


verifier:
  name: ansible

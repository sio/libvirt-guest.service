- hosts: all
  become: yes
  tasks:
    - name: install dependencies
      vars:
        libvirt_guest_service:
          - python3-dbus
          - python3-libvirt
        libvirtd:
          - qemu-system-x86
          - qemu-utils  # qemu-img
          - libvirt-clients
          - libvirt-daemon-system
          - python3-lxml  # virt_net
      package:
        state: present
        name: '{{ libvirtd + libvirt_guest_service}}'

    - import_tasks: tasks/create_vms.yml
